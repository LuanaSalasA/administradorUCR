<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Usuarios del API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Usuarios del API</h1>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Carnet</th>
                <th>Teléfono</th>
                <th>Nombre de Usuario</th>
                <th>Correo</th>
                <th>Perfil</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos serán insertados aquí -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiUrl = 'http://localhost:8000/api/usuarios'; // Asegúrate de usar la URL correcta de tu API

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    displayDataInTable(data);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });

            function displayDataInTable(data) {
                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

                data.forEach(item => {
                    let row = tableBody.insertRow();
                    
                    let cellId = row.insertCell(0);
                    cellId.textContent = item.id;
                    
                    let cellNombreCompleto = row.insertCell(1);
                    cellNombreCompleto.textContent = item.nombreCompleto;

                    let cellCarnet = row.insertCell(2);
                    cellCarnet.textContent = item.carnet;
                    
                    let cellTelefono = row.insertCell(3);
                    cellTelefono.textContent = item.telefono;
                    
                    let cellNombreUsuario = row.insertCell(4);
                    cellNombreUsuario.textContent = item.nombreUsuario;
                    
                    let cellCorreo = row.insertCell(5);
                    cellCorreo.textContent = item.correo;
                    
                    let cellPerfiles = row.insertCell(6);
                    cellPerfiles.textContent = item.perfiles;
                });
            }
        });
    </script>
</body>
</html>
